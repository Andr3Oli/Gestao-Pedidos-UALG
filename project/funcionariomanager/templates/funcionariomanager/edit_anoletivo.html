{% extends 'funcionariomanager/layout.html' %}
{% block content %}
<p style="text-align:center"><strong>Editar Ano Letivo</strong></p><br>
<div class="file">
    <div>    
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}, style="color: red;">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
    <div>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            Nome: {{name}} <br><br>
            Data Inicio: {{form.datainicio}} <br><br>
            Data Fim: {{form.datafim}}
            
            <br><br>
            <input class="button is-success" type="submit" value="Submeter">
            <input class="button is-danger" type=button value="Cancelar" onClick="javascript:history.go(-1);"></div>
        </form>
    </div>
</div>
{% endblock content %}
