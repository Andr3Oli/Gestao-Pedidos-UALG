{% extends 'funcionariomanager/layout.html' %}
{% load render_table from django_tables2 %}
{% block content %}
<p style="text-align:center; font-weight: bold; font-size: larger;"><strong>Exportar</strong></p><br>
<div class="file">
    <form action="" method = "POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input class="button is-primary" type="submit" value="Exportar">&nbsp;&nbsp;&nbsp;&nbsp;
        Tipo de Pedido: {{ form.tipodePedido }}
        {% render_table table %}
    </form>
</div>
{% endblock content %}
